<!DOCTYPE html>
<html>
    <head>

        <title>Index</title>

        <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/styles.css" /> 
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" 
            type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/16a4361209.js" crossorigin="anonymous"></script>
        <script src="/static/js/app.js"></script>
        
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line"></i>
                PI Monitor
            </a>
        </nav>
        <!-- Navbar -->
    
        <div class="container-fluid">

            <div class="row">

                <div class="col-sm-12 col-md-3">
                    <div class="card">
                        <span class="number_display">
                            <span id="temperature_value">-</span>&deg;
                        </span>
                        <span class="number_title">
                            Temperature
                        </span>
                    </div>
                </div>

                <div class="col-sm-12 col-md-3">
                    <div class="card">
                        <span class="number_display">
                            <span id="humidity_value">-</span>g/m3
                        </span>
                        <span class="number_title">
                            Humidity
                        </span>
                    </div>
                </div>

                <div class="col-sm-12 col-md-3">
                    <div class="card">
                        <span class="number_display">
                            <span id="illuminance_value">-</span>lx
                        </span>
                        <span class="number_title">
                            Illuminance
                        </span>
                    </div>
                </div>

                <div class="col-sm-12 col-md-3">
                    <div class="card">
                        <span class="number_display">
                            <span id="soil_probe_value">-</span>
                        </span>
                        <span class="number_title">
                            Soil Reading
                        </span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">

                    <div class="card pi_display">
                        <div class="card-header"><h1>Raspberry PI 1</h1></div>
                        <div class="card-header second-header">
                            Last updated: <span id="pi1_timestamp"></span>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-primary" id="pi1_enable">Enable Publishing</button>
                            <button class="btn btn-warning" id="pi1_disable" disabled>Disable Publishing</button>
                            <button class="btn btn-danger" id="pi1_stop">Stop App</button>
                        </div>
                    </div>

                </div>
                <div class="col-sm-12 col-md-6">
                    
                    <div class="card pi_display">
                        <div class="card-header"><h1>Raspberry PI 2</h1></div>
                        <div class="card-header second-header">
                            Last updated: <span id="pi2_timestamp"></span>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-primary" id="pi2_enable">Enable Publishing</button>
                            <button class="btn btn-warning" id="pi2_disable">Disable Publishing</button>
                            <button class="btn btn-danger" id="pi2_stop">Stop App</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </body>
</html>
